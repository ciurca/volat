{% extends 'hrm/main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'user-page' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.volunteer.profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{% crispy form %}
			<input class="btn btn-primary" type="submit" value="Submit">
			</form>
		</div>
	</div>
</div>

{% endblock %}
