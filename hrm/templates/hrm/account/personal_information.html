{% extends 'hrm/main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<style>
	body{
    color: #1a202c;
    text-align: left;
}
.main-body {
    padding: 15px;
}

.nav-link {
    color: #4a5568;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}
</style>
<br>

<div class="container">
	{% include 'hrm/account/acc_nav.html' %}
	  <div class="col-md-8">
		  <div class="card-body">
			<div id="profile">
			  <h6>YOUR PERSONAL INFORMATION</h6>
			  <hr>
			  <p>This is used to generate your contract.</p>
				<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{% crispy form %}
				<input class="btn btn-primary" type="submit" value="Submit">
				</form>
			</div>
			</div>
		  </div>
		</div>
	  </div>
	</div>

  </div>
{% endblock %}
